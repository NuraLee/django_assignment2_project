{% extends "user_register/base.html" %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Email</td>
            <td>Name</td>
            <td>Surname</td>
            <td>Salary</td>
            <td>Phone Number</td>
            <td>Country</td>
            <td>
                <a href="{% url 'users_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for user in users_list %}
            <tr>
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.salary}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.cname}}</td>
                <td>
                    <a href="{% url 'users_update' user.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"> </i>
                    </a>
                    <form action="{% url 'users_delete' user.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock content %}
